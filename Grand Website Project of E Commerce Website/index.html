<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce Complete Website</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Here we are starting the section of Dynamic Cards using template literals ES6 Feature of JavaScript -->

    <section class="container ProductsContainer">
      <h2>Owais' Deals</h2>
      <div id="AllProductsContainer"></div>
    </section>

    <template id="productsTemplate">
      <div class="card" id="cardValue">
        <div class="imgDiv">
          <img class="ImageContainer" src="" alt="" />
        </div>

        <div class="card-body">
          <article class="information [cards]">
            <span class="category"></span>

            <h2 class="ProductName"></h2>

            <div class="ProductRating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>

            <p class="ProductDescr"></p>

            <div class="ProductPriceDescr">
              <p class="ActualProductPrice"></p>
              <p class="OldProductPrice"></p>
            </div>

            <div class="ProductStockElements">
              <p class="ProductProperty">Total Stocks Available:</p>
              <p class="ProductStock"></p>
            </div>

            <div class="ProductQuantityElement">
              <p class="ProductProperty">Quantity (Pieces)</p>
              <div class="StockElem">
                <button class="cart-increment">+</button>
                <p id="cartQuantity">1</p>
                <button class="cart-decrement">-</button>
              </div>
            </div>

            <div class="AddCard-btn">
              <button class="btn btn-primary">
                <i class="fa-solid fa-cart-shopping"></i>
                Add To Cart
              </button>
            </div>
          </article>
        </div>
      </div>
    </template>

    <script type="module" src="script.js"></script>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
